---
- hosts: 192.168.56.116
  become: true
  tasks:

  - name: apache latest version install
    dnf:
      name: httpd
      state: latest
  - name: enable service 
    service:
      name: httpd
      state: started
  handlers:
  - name: restart apache service
    service:
      name: httpd
      state: restarted

