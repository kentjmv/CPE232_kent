---
- hosts: all
  become: true
  tasks:

  - name: update repository index
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 package
    apt:
      name: apache2
    when: ansible_distribution == "Ubuntu"

  - name: add PHP support for apache
    apt:
      name: libapache2-mod-php
    when: ansible_distribution == "Ubuntu"

  - name: update repository index
    dnf:
      update_cache: yes
    when: ansible_distribution == "Centos"

  - name: install apache2 package
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "Centos"

  - name: add PHP support for apache
    dnf:
      name: php
    when: ansible_distribution == "Centos"
